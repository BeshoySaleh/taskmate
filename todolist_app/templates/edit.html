{% extends "base.html" %}

{% block title %}
  <title>Edit Task - Taskmate</title>
{% endblock title %}

{% block content %}
  <div class="container">
    </br>

    {% if task_obj.owner == request.user %}
      <form class="row" method="POST">
          {% csrf_token %}
          <label class="col-lg-2"></label>
          <input type="text" class="form-control col-lg-6" name="task" placeholder="{{ task_obj.task}}" value="{{ task_obj.task}}"></input>
          <input type="hidden" name="done" value="{{ task_obj.done}}"></input>
          
          <button type="submit" class="btn btn-primary col-lg-12">Uptade Task</Button>
      </form>
    {% else %}
      <p> Access Restricted, you are not allowed </p> 
    {% endif %}
  </div>
{% endblock content %}
